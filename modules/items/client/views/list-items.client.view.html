<section>
	<div class="container">
		<div class="well well-sm">
			<strong>Display</strong>
			<div class="btn-group">
				<a href="#" id="list" ng-click="vm.display = 'list'" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
					</span>List</a> <a href="#" id="grid" ng-click="vm.display = 'grid'" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span>Grid</a>
			</div>
		</div>
		<div id="products" class="row list-group">
			<div ng-repeat="item in vm.items" class="item  col-xs-4 col-lg-4 {{vm.display == 'grid' ? 'grid-group-item' : 'list-group-item'}}">
				<div class="thumbnail">
					<img class="group list-group-image" src="{{item.imageUrl ? item.imageUrl: 'http://placehold.it/400x250/000/fff'}}" alt="" />
					<div class="caption">
						<h4 ng-bind="item.name" class="group inner list-group-item-heading"></h4>
						<p class="group inner list-group-item-text">{{item.description}}</p>
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<small class="list-group-item-text">
									Added on
									<span ng-bind="item.created | date:'mediumDate'"></span>
									by
									<span ng-if="item.user" ng-bind="item.user.displayName"></span>
									<span ng-if="!item.user">Deleted User</span>
								</small>
							</div>
							<div class="col-xs-12 col-md-6">
								<a class="btn btn-success" ui-sref="items.view({ itemId: item._id })">View Item</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-warning text-center" ng-if="vm.items.$resolved && !vm.items.length">
			No Items yet, why don't you <a ui-sref="items.create">create one</a>?
		</div>
	</div>
</section>
